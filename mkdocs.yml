site_name: ColorMaps from Matplotlib for Processing
site_url: "https://skaringa.github.io/colormaps-mpl/"

theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.highlight
    - content.code.annotate
    - navigation.top
    - navigation.footer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

copyright: MIT Licence.

plugins:
  - search
  - offline

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Reference: reference.md
  - Contributors: contributors.md
